name: Release Mod

on:
  workflow_dispatch:
    inputs:
      mod:
        description: "Name of the mod to release (must match folder name in mods/)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Select mod
        id: select_mod
        run: |
          if [ -n "${{ github.event.inputs.mod }}" ]; then
            echo "MOD_NAME=${{ github.event.inputs.mod }}" >> $GITHUB_ENV
            echo "MOD_PATH=mods/${{ github.event.inputs.mod }}" >> $GITHUB_ENV
          else
            echo "âŒ No mod provided."
            exit 1
          fi

      - name: Install dependencies (root workspaces)
        run: npm ci --workspaces --include-workspace-root

      - name: Check if release is needed (dry-run)
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd $MOD_PATH
          OUTPUT=$(npx semantic-release --dry-run 2>&1)
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -qE "The next release version is|Published release"; then
            echo "needs_release=true" >> $GITHUB_OUTPUT
            echo "New release will be published"
          else
            echo "needs_release=false" >> $GITHUB_OUTPUT
            echo "No release needed - no relevant commits found"
          fi

      - name: Run Semantic Release
        if: steps.check_release.outputs.needs_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd $MOD_PATH
          npx semantic-release

      - name: Update Latest Releases links in README
        if: steps.check_release.outputs.needs_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ensure we are at repo root
          cd "$GITHUB_WORKSPACE"
          # Re-generate Latest Releases section deterministically from mods/*/modinfo.ini
          node update-readme.js | tee update_output.txt
          if grep -q "README_UPDATED" update_output.txt; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "docs(readme): update Latest Releases links [skip ci]"
            git push
          else
            echo "README already up to date."
          fi
